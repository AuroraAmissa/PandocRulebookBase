[settings]
strict = true
verbose = true
doctype = "<!DOCTYPE html>"
clean_urls = false
page_file_extensions = ["htm", "html", "md"]
ignore_extensions = ["draft"]
ignore_directories = ["include"]
plugin_discovery = true
plugin_dirs = ["scripts/plugins"]

default_template_file = "PandocRulebookBase/templates/main.html"
default_content_selector = "article"
default_content_action = "append_child"

[preprocessors]
md = 'PandocRulebookBase/support/pandoc_html.sh'

##
## Plugin declarations
##

[plugins.base_cleanup]
# Cleans up the markdown after everything else runs
file = "PandocRulebookBase/plugins/base_cleanup.lua"

[plugins.base_hcard]
# H-Card Processing
file = "PandocRulebookBase/plugins/base_hcard.lua"

[plugins.base_images]
# Reencodes images to save on bandwidth.
file = "PandocRulebookBase/plugins/base_images.lua"

[plugins.base_inline-style]
# Moves <style> tags in <body> to <head> for correctness by HTML 5.
file = "PandocRulebookBase/plugins/base_inline-style.lua"

[plugins.base_mark-jp]
# Marks content as Japanese
file = "PandocRulebookBase/plugins/base_mark-jp.lua"

[plugins.base_mark-zh]
# Marks content as Chinese
file = "PandocRulebookBase/plugins/base_mark-zh.lua"

[plugins.base_opengraph]
# Generates opengraph metadata from content on the webpage
file = "PandocRulebookBase/plugins/base_opengraph.lua"

[plugins.base_process-toc]
# Processes the raw tables of content generated by Soupault to a better format.
file = "PandocRulebookBase/plugins/base_process-toc.lua"

[plugins.rulebook_ability-head_copy]
# Modifies the markup for `.ability-head` so that it copies with brackets around it for easier reading.
file = "PandocRulebookBase/plugins/rulebook_ability-head_copy.lua"

[plugins.rulebook_alt-span]
# Modifies the markdown for `.alt` to include a proper mouseover.
file = "PandocRulebookBase/plugins/rulebook_alt-span.lua"

[plugins.website_no-toc-format]
# Modifies the markdown for the navigation bar for an alternative no-table-of-contents format.
file = "PandocRulebookBase/plugins/website_no-toc-format.lua"

##
## Base Templates
##

[templates.redirect]
file = "PandocRulebookBase/templates/redirect.html"
content_selector = 'head'
content_action = "append_child"
section = ""

[templates.nonav]
file = "PandocRulebookBase/templates/main_nonav.html"
section = "apps/"
include_subsections = true

##
## Widgets: Base Formatting
##

[widgets.base-format_header]
widget = "include"
selector = "header"
file = "templates/header.html"

[widgets.base-format_meta]
widget = "include"
selector = "head"
file = "templates/meta.html"

[widgets.base-format_menu-template]
widget = "include"
selector = ["#menu-inner"]
file = "PandocRulebookBase/templates/menu.html"

[widgets.base-format_menu-footer]
widget = "exec"
selector = ["#menu-footer"]
command = "PandocRulebookBase/support/pandoc_html.sh templates/menu_footer.md"

[widgets.base-format_menu-inner]
after = "base-format_menu-template"
widget = "exec"
selector = ["#gen-menu"]
command = "PandocRulebookBase/support/pandoc_html.sh templates/menu_index.md"

[widgets.page-title]
widget = "title"
selector = "h1"
default = "Project Name"
append = " | Project Name"
force = true
keep = true

[widgets.generator-meta]
widget = 'insert_html'
selector = 'head'
html = '<meta name="generator" content="soupault">'

[widgets.mark_jp]
widget = "base_mark-jp"
section = "jp"
include_subsections = true

[widgets.mark_zh]
widget = "base_mark-zh"
section = "zh"
include_subsections = true

##
## Widgets: Markup Processing
##

[widgets.base_inline-style]
widget = "base_inline-style"

[widgets.base_cleanup]
after = ["base_process-toc", "rulebook_alt-span"]
widget = "base_cleanup"

[widgets.base_opengraph]
after = ["table-of-contents", "page-title"]
widget = "base_opengraph"

[widgets.highlight]
widget = "preprocess_element"
selector = '*[class^="language-"]'
command = 'highlight --force -O html -f --syntax=$(echo $ATTR_CLASS | sed -e "s/language-//")'

[widgets.wrap-boxes]
widget = "wrap"
wrapper = """ <div> """
selector = [".box > table", ".box > ul", ".box > ol", ".box > hr"]

[widgets.base_hcard]
after = ["base-format_menu-inner", "base-format_menu-footer"]
widget = "base_hcard"

[widgets.images]
after = ["base-format_menu-inner", "base-format_menu-footer", "base_hcard"]
widget = "base_images"

##
## Widgets: Rulebook Formatting
##

[widgets.ver-tag]
widget = "exec"
selector = ["#ver-tag"]
command = 'git describe --always --dirty=-DIRTY | tr -d "\n"'
action = "replace_content"

[widgets.rev-tag]
widget = "exec"
selector = ["#rev-tag"]
command = 'git rev-parse HEAD | tr -d "\n"'
action = "replace_content"

[widgets.rulebook_alt-span]
widget = "rulebook_alt-span"

[widgets.rulebook_ability-head_copy]
after = "table-of-contents"
widget = "rulebook_ability-head_copy"

##
## Widgets: Table of Contents
##

[widgets.table-of-contents]
after = "base-format_menu-inner"
widget = "toc"
selector = "#gen-toc"

min_level = 2
toc_list_class = "toc"
numbered_list = false
heading_links = true
heading_link_text = "ยง"
heading_link_class = "section"
heading_links_append = true
use_heading_slug = true

slug_regex = '[^a-zA-Z0-9.]+'
slug_replacement_string = "-"

[widgets.base_process-toc]
after = "table-of-contents"
widget = "base_process-toc"

[widgets.website_no-toc-format]
after = "base_process-toc"
widget = "website_no-toc-format"